<!DOCTYPE html>
<html>
<head>
    <title>Manage Animals</title>
    <script>
        window.onload = function() {
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault();
                let formData = new FormData(event.target);
                let jsonObject = {};
                for (const [key, value]  of formData.entries()) {
                    jsonObject[key] = value;
                }
                fetch('{{ url_for('handle_animals') }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonObject)
                }).then(response => response.json())
                  .then(data => console.log(data))
                  .catch(error => console.error('Error:', error));
            });
        };
    </script>
</head>
<body>
    <h1>Manage Animals</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="race">Race:</label>
        <input type="text" id="race" name="race" required>

        <label for="food_id">Food ID:</label>
        <input type="text" id="food_id" name="food_id" required>

        <label for="shelter_id">Shelter ID:</label>
        <input type="text" id="shelter_id" name="shelter_id" required>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required>

        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" required>     

        <button type="submit">Add Animal</button>
    </form>

</body>
</html>
