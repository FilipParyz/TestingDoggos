        <div id="SidePannelMenu">

                </button>
            </div>
            <!-- Pets button -->
            <div id="PetsButton">
                <button id="pets-button" >
                    <img id="PetsIMG" src="{{ url_for('static', filename='images/Sidebar/Pets.png') }}" >

        <!-- BEGINNING Profiles Content -->
        {% for animal in animals %}
        {% if loop.index <= 6 %}
        <div class="PictureProfile{{loop.index}}">
            <button id="Animal{{loop.index}}" class="Picture">
                <img class="Pic"  src="{{ url_for('static', filename='images/profiles/Picture.png') }}" />
            </button>

                <div class="container">
                    <div id="horizontal-line"></div>
                    <div id="vertical-line"></div>
                    <div id="info-box-Right">
                        <div class="label" id="label-weight">Weight</div>
                            <label class="paragraph" id="paragraphWeight">{{ animal.weight }}</label><div></div>
                        <div class="label" id="label-status">Status</div>
                            <label class="paragraph" id="paragraphStatus">{{ animal.status }}</label><div></div>
                        <div class="label" id="label-sex">Sex</div>
                            <label class="paragraph" id="paragraphlSex">{{ animal.status }}</label><div></div>                        
                        <div class="line" id="linyline1"></div>
                        <div class="line" id="linyline2"></div>
                        <div class="line" id="linyline3"></div>
                    </div>
                    <div id="info-box-Left">
                        <div class="label" id="label-type">Type
                            <label class="paragraph" id="paragraphType">Animal</label>
                        </div><div></div>
                        <div class="label" id="label-name">Name: 
                            <label class="paragraph" id="paragraphName">{{ animal.name }}</label>
                        </div><div></div>
                        <div class="label" id="label-race">Race
                            <label class="paragraph" id="paragraphRace">{{ animal.race }}</label>
                        </div><div></div>
                        <div class="label" id="label-age">Age
                            <label class="paragraph" id="paragraphAge">{{ animal.age }}</label>
                        </div><div></div>
                        <div class="line" id="linyline4"></div>
                        <div class="line" id="linyline5"></div>
                        <div class="line" id="linyline6"></div>
                        
                    </div>
                </div>
        </div>
        {% endif %}
        {% endfor %}
            
        <!-- END Profiles Content -->
        </div>
